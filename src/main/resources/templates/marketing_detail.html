    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap');body {
        font-family: 'Noto Sans KR', sans-serif;
      }

      .bx-wrapper {
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        border: none;
        max-width: 100%;
        display: block;
        left: 50%;
        transform: translate(-50%);
      }
      .bx-wrapper .bx-pager.bx-default-pager a:hover,
      .bx-wrapper .bx-pager.bx-default-pager a.active,
      .bx-wrapper .bx-pager.bx-default-pager a:focus {
        background: gold !important;
      }
      .bx-wrapper .bx-pager.bx-default-pager a {
        background: #fff !important;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: white;
      }

      .header {
        width: 100%;
        height: 80px;
        padding: 0 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        z-index: 99999;
        background-color: #000;
      }

      .header h1 a {
        text-decoration: none;
        color: white;
        font-family: abster;
        transition: 0.5s;
        display: inline-block;
        padding: 5px 0;
        position: relative;
      }
      /*가운데서 좌우로 펼쳐지는 라인 에니메이션*/

      .header h1 a:after {
        background: none repeat scroll 0 0 transparent;
        bottom: 0;
        content: "";
        display: block;
        height: 2px;
        left: 50%;
        position: absolute;
        background: #ffb000;
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
        width: 0;
      }
      .header h1 a:hover:after {
        width: 100%;
        left: 0;
      }

      .nav ul li {
        display: inline-block;
        margin: 0 10px;
      }

      .nav ul li a {
        text-decoration: none;
        color: white;
      }

      /*왼쪽에서 오른쪽으로 이동하는 에니메이션*/
      .nav ul li a {
        position: relative;
      }
      .nav ul li a:after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -10px;
        width: 0px;
        height: 2px;
        margin: 5px 0 0;
        transition: all 0.3s ease-in-out;
        transition-duration: 0.3s;
        opacity: 0;
        background-color: gold;
      }
      .nav ul li a:hover:after {
        width: 100%;
        opacity: 1;
      }

      .content {
        width: 100%;
        top: 80px;
        position: relative;
        padding: 2% 10%;
        margin-bottom: 100px;
      }

      .scroll{
        overflow: overlay;
      }
      .scroll::-webkit-scrollbar{
        width: 0.7vw;
      }
      .scroll::-webkit-scrollbar-thumb{
        background-color: hsla(0, 0%, 42%, 0.2);
      }


      #blog {
        padding: 100px 0;
      }

      .blog-card {
        background: #000;
        -webkit-box-shadow: 0 5px 30px -3px rgba(0, 0, 0, 0.16);
                box-shadow: 0 5px 30px -3px rgba(0, 0, 0, 0.16);
        margin-bottom: 30px;
      }

      .blog-card .blog-thumbnail {
        width: 100%;
        height: 220px;
        -o-object-fit: cover;
          object-fit: cover;
      }

      .blog-card .blog-container {
        padding: 15px;
      }

      .nav-item a{
        color: #fff;
      }

      .nav-link:focus, .nav-link:hover {
          color: gold;
          border-bottom: gold solid 3px;
      }

    </style>
