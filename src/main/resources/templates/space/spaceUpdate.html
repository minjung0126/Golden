<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .container{background-image: none;background-color: #000;}
    .main{height: auto;text-align: center;background-color: #232321; margin: 50px;padding: 50px 20px; color: #fff;}
    .main ul{list-style: none;}
    .contect{height: auto;text-align: center;background-color: #232321; margin: 50px;padding: 20px; color: #fff;}
    .container input {width: 500px; height: 30px; font-size: 20px;margin-left: 5px; border: 1px solid #000; position: relative;}
    .container textarea{width: 500px; height: 200px; font-size: 20px;margin-left: 5px; border: 1px solid #000; position: relative;}
    .b{color: #fff;}
    button{background-color: goldenrod; color: aliceblue; padding: 5px; margin: 5px;}
  </style>
</head>
<body class="scroll" style="background-color: black;">
<!-- header -->
<div th:replace="common/header"></div>
<!-- header end -->
<div class="container">
  <div class="main">
    <h3>연습실 사진 수정</h3>
    <input type="file" multiple>
    <button type="submit" class="btn" type="button" style="color:gold; float: right;">수정하기</button>
  </div>
  <hr style="border-bottom: 2px #ffb000 solid; opacity: 1;">
  <div class="contect">
    <h3>연습실 정보 수정</h3>
    <table class="row mt-7 mx-auto" style="padding-left: 20%; padding-right: 20%; padding-top: 1rem;" style="background-color: #fff">
      <tr>
        <th>이름</th>
        <td><input type="text" placeholder="이름"></td>
      </tr>
      <tr>
        <th>주소</th>
        <td><input type="text" placeholder="주소"></td>
      </tr>
      <tr>
        <th>공간넓이</th>
        <td><input type="text" placeholder="공간넓이"></td>
      </tr>
      <tr>
        <th>이용시간</th>
        <td><input type="text" placeholder="이용시간"></td>
      </tr>
      <tr>
        <th>연습실소개</th>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <th>예약링크</th>
        <td><input type="text" placeholder="예약링크"></td>
      </tr>
    </table>
    <div>
      <button type="button" class="btn" type="button" style="color:gold;" onclick="location.href='company.html'">취소하기</button>
      <button type="submit" class="btn" type="button" style="color:gold;">수정하기</button>
    </div>
  </div><!-- contect close -->
</div><!-- container close -->
<!-- S: footer -->
<div th:include="common/footer.html"></div>
<!-- E: footer -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
