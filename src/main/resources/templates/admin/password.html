<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<body>
    <header style="padding-bottom: 0px;">
        <a th:href="@{/admin/login}">
            <div id="header-text" class="text-warning" style="margin-top: 130px;">
                <p id="dynamic"></p>
            </div>
        </a>
    </header>
    <section>
        <div id="login-box">
            <div id="login-content">
                <div id="login-input">
                    <input type="text" id="id" placeholder="id">
                    <input type="email" id="email" placeholder="email">
                    <input type="submit" id="email-submit" value="전송">
                    <input type="text" id="auth-no" placeholder="인증번호" style="margin-top: 10px">
                    <input type="submit" id="auth-submit" value="확인">
                    <input type="text" id="password-one" placeholder="비밀번호를 입력하세요.">
                    <input type="text" id="password-two" placeholder="비밀번호를 다시 입력하세요.">
                </div>
                <div id="login-submit">
                    <button type="submit" id="login"><span class="text-white">비밀번호수정</span></button>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/login.js"></script>
</body>
</html>
