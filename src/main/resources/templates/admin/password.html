<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <title>Document</title>
</head>
<body>
    <header style="padding-bottom: 0px;">
        <a th:href="@{/admin/loginPage}">
            <div id="header-text" class="text-warning" style="margin-top: 130px;">
                <p id="dynamic"></p>
            </div>
        </a>
    </header>
    <section>
        <div id="login-box">
            <div id="login-content">
                <div id="login-input">
                    <input type="text" id="id" placeholder="id">
                    <input type="email" id="email" placeholder="email">
                    <input type="button" id="email-submit" value="전송">
                    <input type="text" id="authNum" placeholder="인증번호" style="margin-top: 10px">
                    <input type="button" id="auth-submit" value="확인">
                    <input type="text" id="password-one" placeholder="비밀번호를 입력하세요.">
                    <input type="text" id="password-two" placeholder="비밀번호를 다시 입력하세요.">
                </div>
                <div id="login-submit">
                    <button type="submit" id="login"><span class="text-white">비밀번호수정</span></button>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/login.js"></script>

    <script>
        $("#email-submit").click('on', function (){

            let id = document.getElementById("id").value;
            let email = document.getElementById("email").value;

            console.log(id);
            console.log(email);

            let sendData = { 'id' : id, 'email' : email};
            console.log(sendData);
            console.log(JSON.stringify(sendData));

            $.ajax({

                url:'/submit/email',
                type: 'post',
                data: JSON.stringify(sendData),
                contentType : 'application/json',
                dataType : 'json',
                async : false,
                success: function (data){

                    JSON.stringify(data);
                    let result = data.result;
                    if(result > 0){
                        alert("인증번호를 발송하였습니다!")

                    } else {
                        alert("아이디 또는 이메일이 잘못되었습니다.")
                    }
                },
                error: function (data){

                }
            })
        })

        $("#auth-submit").click('on', function (){

            let id = document.getElementById("id").value;
            let email = document.getElementById("email").value;
            let authNum = document.getElementById("authNum").value;

            console.log(id);
            console.log(email);
            console.log(authNum);

            let sendData = { 'id' : id, 'email' : email, 'authNum' : authNum };

            console.log(sendData);
            console.log(JSON.stringify(sendData));

            $.ajax({

                url:'/submit/authNum',
                type: 'post',
                data: JSON.stringify(sendData),
                contentType : 'application/json',
                dataType : 'json',
                async : false,
                success: function (data){

                    JSON.stringify(data);
                    let result = data.result;
                    if(result == 1){
                        alert("인증번호가 확인 되었습니다.")

                    } else if(result == 2){

                        alert("인증번호가 틀렸습니다.")
                    } else {

                        alert("아이디 또는 이메일이 잘못되었습니다.")
                    }
                },
                error: function (data){

                }
            })
        })

    </script>
</body>
</html>
