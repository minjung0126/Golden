<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- datepicker js & css -->
    <script th:src="@{/js/datePicker.js}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap');body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #282828;
        }
        .content {
            width: 100%;
            position: relative;
            padding-top: 2%;
            margin-bottom: 100px;
        }
        .scroll {
            overflow: overlay;
        }
        .scroll::-webkit-scrollbar {
            width: 0.7vw;
        }
        .scroll::-webkit-scrollbar-thumb {
            background-color: hsla(0, 0%, 42%, 0.2);
        }
    </style>
</head>
<body class="scroll">
    <!-- S: header -->
    <div th:replace="common/header"></div>
    <!-- E: header -->
    <div class="content">
        <br>
        <form method="post" action="/marketing/detail/regist" enctype="multipart/form-data" id="frm">
            <div class="d-flex justify-content-center" style="display: inline; background: #ccc; font-family: 'Oswald', sans-serif !important;height: 240px; background: #232321; padding-top: 170px; margin-bottom: 240px;">
                <h1 style="color: #fff;border-bottom: 10px #ffb000 solid;padding-bottom: 8px;font-size: 5rem;font-weight: bold;margin: auto;">MARKETING</h1>
            </div>
            <div class="d-flex flex-nowrap justify-content-center m-5">
                <div class="col-lg-6">
                    <div class="col-12 mb-3 d-flex justify-content-center">
                        <div class="border d-flex justify-content-center flex-wrap align-content-center" style="width:400px; height: 530px; border-radius: 5px;">
                            <label class="input-file-button-regist" for="input-file-regist" style="margin-bottom: 0;">
                                <i class="fa fa-file-image-o fa-5x" aria-hidden="true" style="cursor: pointer; color: #ccc; padding: 2.8em 2em;"></i>
                                <img id="View" class="rounded d-none" src="#" width="400px" height="530px">
                            </label>
                            <input class="form-control" type="file" id="input-file-regist" name="file" style="display:none;">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <table width="400px" height="350px" class="mx-auto px-5" style="margin-bottom: 80px; font-family: 'Oswald'; font-size: 1.2rem; color: #fff;">
                            <tr>
                                <td>
                                    <div class="form-group mb-3">
                                        <label class="mb-2">공연</label>
                                        <input type="text" class="form-control mkName" name="mkName" id="mkName" autofocus required oninput="inputClick(this.id)">
                                        <div class="invalid-feedback">필수 정보입니다.</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group mb-3">
                                        <label class="mb-2">일정</label>
                                        <div id="reportrange" class="form-control" aria-invalid="false" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%;">
                                            <i class="fa fa-calendar"></i>
                                            <span class="date" style="margin-left: 7px;"></span>
                                            <input type="hidden" id="mkStartDate" name="mkStartDate">
                                            <input type="hidden" id="mkEndDate" name="mkEndDate">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group mb-3">
                                        <label class="mb-2">장소</label>
                                        <input type="text" class="form-control mkPlaceName" name="mkPlaceName" id="mkPlaceName" required oninput="inputClick(this.id)">
                                        <div class="invalid-feedback">필수 정보입니다.</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group mb-3">
                                        <label class="mb-2">제작</label>
                                        <input type="text" class="form-control mkProduct" name="mkProduct" id="mkProduct" required oninput="inputClick(this.id)">
                                        <div class="invalid-feedback">필수 정보입니다.</div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group mb-3">
                                        <label class="mb-2">홍보/마케팅</label>
                                        <input type="text" class="form-control companyName" name="companyName" id="companyName" required oninput="inputClick(this.id)">
                                        <div class="invalid-feedback">필수 정보입니다.</div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <div class="border px-5 py-2 mx-2" style="display: inline; cursor: pointer" onclick="return chk_form()">
                            <a href="#" style="text-decoration: none;" class="text-white fs-5">등록</a>
                        </div>
                        <div class="border px-5 py-2 mx-2" style="display: inline; cursor: pointer" onclick="location.href='/marketing/list'">
                            <a href="#" style="text-decoration: none;" class="text-white fs-5">닫기</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- S: footer -->
    <div th:include="common/footer.html"></div>
    <!-- E: footer -->
    <script th:src="@{/js/marketingRegistFile.js}"></script>
</body>
</html>
