<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <script>
    let check = '[[${ check }]]';

    if(check){
      alert('[[${ message }]]');
    }
  </script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #282828;
    }
    .content {
      width: 100%;
      top: 80px;
      position: relative;
      /* padding: 2% 10%; */
      margin-bottom: 100px;
    }
    .scroll {
      overflow: overlay;
    }
    .scroll::-webkit-scrollbar {
      width: 0.7vw;
    }
    .scroll::-webkit-scrollbar-thumb {
      background-color: hsla(0, 0%, 42%, 0.2);
    }
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap');body {
     font-family: 'Noto Sans KR', sans-serif;
    }
    .blog-card {
      width: 100%;
      height: 100%;
      margin-bottom: 35px;
      overflow: hidden;
    }
    .blog-card .blog-thumbnail {
      width: 100%;
      /* height: 500px; */
    }
    .blog-card .thumbnailtxt {
      /* height: 141.4%; */
      position: absolute;
      text-align: center;
      opacity: 0;
    }
    .blog-card:hover img {
      /* transform: scale(1.1); */
      transition:all 0.3s ease-in-out;
      opacity: 0.35;
      -webkit-filter: blur(3px);
      filter: blur(3px);
    }
    .blog-card:hover .thumbnailtxt {
      opacity: 1;
      display: none;
    }
  </style>
</head>
<body class="scroll">
  <!-- S: header -->
  <div th:replace="common/header"></div>
  <!-- E: header -->
  <div class="content">
    <div class="d-flex justify-content-center" style="display: inline;background: #ccc;font-family: 'Oswald', sans-serif !important;height: 240px;background: #232321;padding-top: 170px;">
      <h1 style="color: #fff;border-bottom: 10px #ffb000 solid;padding-bottom: 8px;font-size: 5rem;font-weight: bold;margin: auto;">MARKETING</h1>
    </div>
    <br>
    <br>
    <div class="row mt-5 mx-auto" style="padding-left: 20%; padding-right: 20%; padding-top: 9rem">
      <div th:each="marketing : ${ marketingList }" class="col-lg-4 col-md-6" style="height: 141.4%;">
        <div class="blog-card">
          <a href="#" class="justify-content-center d-flex align-items-center"><h5 class="text-white thumbnailtxt p-auto d-flex align-items-center">
            <input type="hidden" id="num" th:value="${ marketing.mkNum }"/>
            <b th:text="${ marketing.mkName }">연극 &lt;헤르츠클란&gt;</b></h5><img th:src="'/upload/marketing/' + ${ marketing.mkFileMain }" src="/images/marketing/p1.jpg" alt="" class="blog-thumbnail">
          </a>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5" th:block sec:authorize="isAuthenticated()">
      <div class="border px-5 py-2" style="display: inline; cursor: pointer" onclick="location.href='/marketing/detail/regist'">
        <a href="/marketing/detail/regist" style="text-decoration: none;" class="text-white fs-5">등록하기</a>
      </div>
    </div>
  </div>
  <script th:src="@{/js/marketing.js}"></script>
  <!-- S: footer -->
  <div th:include="common/footer.html"></div>
  <!-- E: footer -->
</body>
</html>
